<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Path Length Calculator</title>
  <style>
    #pathGrid {
      border: 1px solid black;
      width: 500px;
      height: 500px;
      position: relative;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .point {
      fill: red;
    }

    .line {
      stroke: green;
      stroke-width: 2;
    }
  </style>
</head>
<body>
  <h1>Path Length Calculator</h1>
  <div id="pathDisplay"></div>
  <div id="totalLength"></div>
  <div id="pathGrid"></div>
  <script type="module" src="script.js"></script>
</body>
</html>
