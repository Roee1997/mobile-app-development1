<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duck Form</title>
</head>
<body>
  <h1>Create a Duck</h1>
  <form id="duckForm">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter name" required><br><br>

    <label for="color">Color:</label>
    <input type="text" id="color" placeholder="Enter color" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter age" required><br><br>

    <label for="weight">Weight:</label>
    <input type="number" id="weight" placeholder="Enter weight" required><br><br>

    <label for="image">Image URL:</label>
    <input type="url" id="image" placeholder="Enter image URL" required><br><br>

    <button type="submit" id="createButton">Create Duck</button>
  </form>

  <div id="buttons" style="display: none;">
    <button id="showButton">Show</button>
    <button id="quackButton">Quack</button>
  </div>

  <div id="output"></div>
  <script type="module" src="script.js" defer></script>

</body>
</html>
